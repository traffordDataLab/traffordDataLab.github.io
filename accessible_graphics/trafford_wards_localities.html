        <main>
            <h1>Trafford's Wards and Localities</h1>
            <cite>Source: Trafford Council.</cite>

            <figure>
                <img src="https://www.trafforddatalab.io/maps/static/output/trafford_wards_localities.png" width="600" alt="Map of Trafford showing the boundaries of the 21 wards and 4 localities."/>
                <figcaption>
                    The 21 electoral wards within Trafford (which came into force from 04 May 2023) have been grouped together into 4 localities: Central, North, South and West. The Central locality contains the wards of Ashton upon Mersey, Brooklands, Manor, Sale Central and Sale Moor. The North locality contains the wards of Gorse Hill &amp; Cornbrook, Longford, Lostock &amp; Barton, Old Trafford and Stretford &amp; Humphrey Park. The South locality contains the wards of Altrincham, Bowdon, Broadheath, Hale, Hale Barns &amp; Timperley South, Timperley Central and Timperley North. The West locality contains the wards of Bucklow-St Martins, Davyhulme, Flixton and Urmston. Our charticle &quot;<a href="https://www.trafforddatalab.io/charticles/2023-04-20-traffords-changing-wards/index.html">Trafford's changing wards</a>&quot; contains more information on the wards and localities in Trafford and how they have changed over time.
                </figcaption>
            </figure>
        </main>
