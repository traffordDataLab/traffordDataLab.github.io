    <body>
        <main>
            <h1>Trafford Population Changes by Country of Birth (Census 2021)</h1>
            <cite>Source: Office for National Statistics.</cite>

            <figure>
                <img src="../images/census_2021_population_country_of_birth_infographic.png" width="600" alt="Infographic showing Trafford's population changes by country of birth from census 2021 data."/>
                <figcaption>
                    The infographic, containing unrounded statistics released on <time datetime="2022-11-02">02 November 2022</time> from the census taken on Sunday 21 March 2021, shows that since the last census Trafford's non UK born population has increased 3.7%, from 11.2% to 14.9%. The highest percentage increase (291.7%) in population was for people born in Romania (120 to 470). Residents born in the Middle East or Asia had the highest volume increase and make up 7.1% of the total population (4.3% in 2011). The 14.9% of non UK born residents comprises 34,943 people. This is an increase of 9,683 from the previous census in 2011, comprising of 7,133 people from the Middle East and Asia, 1,187 people from Africa, 1,090 people from Europe, 209 people from the Americas and Caribbean and 64 people from Antartica and Australasia.  In comparison, the 85.1% of UK born residents comprises 200,116 people, a decrease of 1,202 people from the 2011 census. Focussing on the increase in population of 7,133 people born in the Middle East and Asia, this comprises of:
                    <ul>
                        <li>India: 2,106 more people</li>
                        <li>Pakistan: 1,589 more people</li>
                        <li>China: 953 more people</li>
                        <li>Hong Kong: 817 more people</li>
                        <li>Iraq: 472 more people</li>
                        <li>Iran: 364 more people</li>
                        <li>Other Middle East: 289 more people</li>
                        <li>Malaysia: 238 more people</li>
                        <li>Afganistan: 217 more people</li>
                        <li>Other Eastern Asia: 140 more people</li>
                        <li>Sri Lanka: 105 more people</li>
                        <li>Singapore: 100 more people</li>
                        <li>Bangladesh: 53 more people</li>
                        <li>Philippines: 27 more people</li>
                        <li>Central Asia: 17 more people</li>
                        <li>Other Southern Asia: 159 fewer people</li>
                        <li>Other South-East Asia: 195 fewer people</li>
                    </ul>
                </figcaption>
            </figure>
        </main>
