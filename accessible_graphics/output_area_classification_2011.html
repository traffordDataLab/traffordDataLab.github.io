<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Trafford Data Lab: Output Area Classification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
        <meta charset="UTF-8"/>
        <meta name="keywords" content="output area, output, area, classification, trafford, open, data, open data, data visualisation, visualisation"/>
        <meta name="description" content="The Output Area Classification is an open source geodemographic classification that uses the 2011 Census to group the UK's Output Areas."/>

        <link rel="stylesheet" href="../css/base.css"/>
        <link rel="stylesheet" href="../css/accessible_graphics.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7CRoboto"/>
    </head>

    <body>
        <main>
            <h1>2011 Output Area Classification</h1>
            <cite>Source: Office for National Statistics; University College London.</cite>

            <figure>
                <img src="https://www.trafforddatalab.io/maps/static/output/trafford_OAC.png" width="600" alt="8 small maps of Trafford showing the different 2011 Output Area Classifications within."/>
                <figcaption>
                    The <a href="https://www.ons.gov.uk/methodology/geography/geographicalproducts/areaclassifications/2011areaclassifications" target="_blank">Output Area Classification</a> is an open source geodemographic classification that uses the <a href="https://www.ons.gov.uk/census/2011census" target="_blank">2011 Census</a> to group the UK's <a href="https://www.ons.gov.uk/methodology/geography/ukgeographies/censusgeography#output-area-oa" target="_blank">Output Areas</a>. The classification contains 3 levels: supergroup, group and subgroup. The supergroups are:
                    <ul>
                        <li>Constrained City Dwellers</li>
                        <li>Cosmopolitans</li>
                        <li>Ethnicity Central</li>
                        <li>Hard-Pressed Living</li>
                        <li>Multicultural Metropolitans</li>
                        <li>Rural Residents</li>
                        <li>Suburbanites</li>
                        <li>Urbanites</li>
                    </ul>
                    The graphic visualises the 8 supergroups showing a small map of Trafford for each with the output areas belonging to each supergroup highlighted. Explore the <a href="https://www.ons.gov.uk/methodology/geography/geographicalproducts/areaclassifications/2011areaclassifications/penportraitsandradialplots" target="_blank">pen portraits and radial plots</a> for information about the classifications.
                </figcaption>
            </figure>
        </main>
    </body>
</html>
