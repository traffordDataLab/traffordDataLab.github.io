    <body>
        <main>
            <h1>Resident Population of Trafford</h1>
            <cite>Source: Mid-2022 population statistics, Office for National Statistics.</cite>

            <figure>
                <img src="https://www.trafforddatalab.io/maps/static/output/trafford_population_2022.png" width="600" alt="Map of Trafford showing the 21 wards coloured according to their mid-2022 population estimates."/>
                <figcaption>
                    Trafford's total population in 2022 was 236,301. Broadheath ward located in the South of Trafford had the highest resident population in the borough with 13,087 people living there, followed by Old Trafford in the North with 12,671 residents. The Northern wards of Stretford &amp; Humphrey Park and Gorse Hill &amp; Cornbrook also had relatively large populations, above 12,000 people. Bucklow-St Martins in the West had the smallest population in Trafford with 10,139 residents living there, followed by the Southern ward of Hale Barns &amp; Timperley South with 10,289 residents. The following list provides the population figures for each ward, grouped by the 4 localities within Trafford:
                    <ul>
                        <li><strong>Central:</strong> Sale Moor 11,560; Manor 11,433; Brooklands 10,494; Ashton upon Mersey 10,386; Sale Central 10,381</li>
                        <li><strong>North:</strong> Old Trafford 12,671; Stretford &amp; Humphrey Park 12,160; Gorse Hill &amp; Cornbrook 12,063; Lostock &amp; Barton 11,317; Longford 10,664</li>
                        <li><strong>South:</strong> Broadheath 13,087; Timperley North 11,722; Timperley Central 11,344; Hale 11,102; Altrincham 10,972; Bowden 10,937; Hale Barns &amp; Timperley South 10,289</li>
                        <li><strong>West:</strong> Davyhulme 11,780; Flixton 11,118; Urmston 10,682; Bucklow-St Martins 10,139</li>
                    </ul>
                </figcaption>
            </figure>
        </main>
